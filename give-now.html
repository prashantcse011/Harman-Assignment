<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give Now</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Puritan&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="gvnw-container">
      <!-- Top Section -->
      <div class="gvnw-top-section generic-table relative-position">
        <p class="gvnw-top-section-description vertical-center">
          <span class="generic-bold">$167</span> still needed for this project
        </p>
      </div>
      <div class="border-box gvnw-center">
        <div class="gvnw-border">
          <div class="gvnw-border-color"></div>
          <div class="border-box gvnw-border-no-color"></div>
        </div>

        <!-- Center section -->
        <div class="gvnw-center-container">
          <div class="border-box gvnw-para-container">
            <p class="gvnw-highlighted-line">
              <span class="gvnw-highlighted-text generic-bold"
                >Only 3 days left </span
              >to fund this project.
            </p>
            <p class="gvnw-non-highlighted-line">
              Join the <strong> 42 </strong>other donors who have already
              supported this project. Every dollar helps.
            </p>
          </div>
          <div class="gvnw-donations relative-position">
            <div class="gvnw-input-container">
              <span id="gvnw-dollar-sign" class="absolute-position">&#36;</span>
              <input
                type="number"
                class="border-box gvnw-donationAmount generic-bold"
              />
            </div>
            <div class="gvnw-donate-button-container">
              <button
                class="border-box gvnw-donate-button generic-bold no-text-decoration"
              >
                Give Now
              </button>
            </div>
          </div>
          <div class="gvnw-donation-information-container">
            <a
              href="#"
              target="_blank"
              class="gvnw-donation-information no-text-decoration"
              >Why give &#36;50?
            </a>
          </div>
        </div>
      </div>

      <!-- Bottom Section -->
      <div class="gvnw-buttons-container">
        <div class="gvnw-save-div">
          <button
            class="border-box gvnw-bottom-button save generic-bold no-text-decoration"
          >
            Save for later
          </button>
        </div>
        <div class="gvnw-share-div">
          <button
            class="border-box gvnw-bottom-button shareS generic-bold no-text-decoration"
          >
            Tell your friends
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
